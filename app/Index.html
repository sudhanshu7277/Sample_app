<!DOCTYPE html>
<html ng-app="myApp" ng-cloak>
    <head>
        <meta charset="utf-8">
        <title>UDF Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/assets/css/app.css">
        <link rel="stylesheet" type="text/css" href="/assets/css/newapp.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
        <script type="text/javascript" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>
        <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="lib/angular-form-gen/dist/angular-form-gen.min.css" />
      <script src="lib/angular-form-gen/dist/angular-form-gen.js"></script>
      <script data-require="showdown@0.3.*" data-semver="0.3.1" src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script data-require="angular-markdown-text@0.0.2" data-semver="0.0.2" src="http://cdn.rawgit.com/McNull/angular-markdown-text/v0.0.2/dist/angular-markdown-text.min.js"></script>
        
    </head>
    <body>
        <div ng-include="'/components/udfqueue/reroutemodal/udfroute.html'"></div>
        <!-- ============ HEADER SECTION ============== -->
        <div class="container-fluid">
            <div class="row">
                <header data-oneui-internal-header content="internalHeaderConfig">
                    <span class="col-xs-2">
                        <img  style="width: 180px;" data-ng-src="/assets/image/capital_one_logo_white.png" alt="Capital One logo" class="logo ng-scope">
                    </span>
                    <h1 align="center" class="hero-title ng-binding col-xs-8 " id="hero-titleudf"><span style="" class="ng-binding">UDF Modernization</span></h1>
                    <span class="ng-scope col-xs-2"><p class="version-info ng-binding" style="margin-right: 5%;">Version 1.0.0</p></span>
                </header>
            </div>
        </div>
        <!-- ============ Side Nav SECTION ============== -->
        <div class="container-fluid">
            <div class="col-sm-2 col-md-2 sidebar" ng-controller="sidebarCtrl">
                <ul class="nav nav-sidebar">
                    <li ng-class="{'active': (currentItem == '')}" ng-click="currentActiveItem()"><a href="#">UDF Overview<span class="sr-only">(current)</span><i class="glyphicon glyphicon-home"></i></a></li>
                    <li uib-dropdown class="drop-down"  auto-close="disabled">
                        
                        <a href id="simple-dropdown" uib-dropdown-toggle ng-click="isOpened = !isOpened">
                            UDF Admin <i class="glyphicon " ng-class="{'glyphicon-triangle-bottom' : (!isOpened), 'glyphicon-triangle-top' : (isOpened)}"></i> <i class="glyphicon glyphicon-user"></i>
                        </a>
                        <ul class="dropdown-menu" style="background-color:#EEEEEE;" uib-dropdown-menu aria-labelledby="simple-dropdown">
                            <li ng-class="{'active': (currentItem == 'udfadminform')}" class="li-color" ng-click="currentActiveItem()"><a href="#udfadminform">Forms<i class="fa fa-newspaper-o" aria-hidden="true"></i></a></li>
                            <li ng-class="{'active': (currentItem == 'udfadminworker')}" class="li-color" ng-click="currentActiveItem()"><a href="#udfadminworker">Workers<i class="fa fa-pied-piper-alt"></i></a></li>
                            <li ng-class="{'active': (currentItem == 'udfadmindpt')}" class="li-color" ng-click="currentActiveItem()"><a href="#udfadmindpt">Departments<i style="font-size:15px;"class="fa fa-building"></i></a></li>
                            <li ng-class="{'active': (currentItem == 'udfadminqueue')}" class="li-font" ng-click="currentActiveItem()"><a href="#/udfadminqueue">Queues<i class="glyphicon glyphicon-dashboard"></i></a></li>
                            <li ng-class="{'active': (currentItem == 'udfadmin')}" class="li-font" ng-click="currentActiveItem()"><a href="#/udfadmin">Roles<i class="fa fa-random"></i></a></li>
                        </ul>
                        
                    </li>
                    <li ng-class="{'active': (currentItem == 'udfsearch')}" ng-click="currentActiveItem()"><a href="#udfsearch" >UDF Search<i class="glyphicon glyphicon-search"></i></a></li>
                    <li ng-class="{'active': (currentItem == 'udfqueue')}" ng-click="currentActiveItem()"><a href="#udfqueue">UDF Queue<i class="glyphicon glyphicon-dashboard"></i></a></li>
                    <li  ng-click="currentActiveItem()"><a href="#logout">Logout<i class="glyphicon glyphicon-log-out"></i></a></li>
                </ul>
            </div>
            <div class="col-sm-10 col-md-10">
                <ng-view></ng-view-->
                <br />
                <br />
                <br />
            </div>
        </div>
        <!-- ============ Footer SECTION ============== -->
        <div class="container-fluid">
            <div class="row">
                <footer class="footer_alignment">
                    <p style="text-align: center;">Â© 2016 Capital One. All rights reserved. This site provides information and access to Capital One's UDF Design.</p>
                </footer>
            </div>
        </div>
        
        <script src="app_route.js"></script>
        <script src="/components/utils/services.js"></script>
        <!--<script src="/components/utils/loginForm.js"></script>-->
        <script src="/components/udfqueue/controller.js"></script>
        <script src="/components/udfqueue/reroutemodal/modalinstancectrl.js"></script>
        <script src="/components/udfqueue/dynamicUDFformsController.js"></script>
        <script src="/components/udfadmin/adminController.js"></script>
        <script src="/components/udfsearch/udfSearchController.js"></script>
        <script src="/components/udfadmin/addFormCtrl.js"></script>
    </body>
</html>
